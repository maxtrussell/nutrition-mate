{% extends "base.html" %}

{% block app_content %}
<div class="blog">
    <h2>Posts</h2>
    <ul>
        {% for page in pages %}
        <li>
            <a href="{{ url_for("blog_bp.blog_handler", page=page.path) }}">{{ page.title }}
        </li>
        {% else %}
        <li>No pages so far</li>
        {% endfor %}
    </ul>
</div>
{% endblock app_content %}
