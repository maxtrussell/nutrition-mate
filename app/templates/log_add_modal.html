<form action="/log/add" method="post" autocomplete="off">
    <div id="logAdd" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title">Add to Log</h3>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group">
                        <label>Number of Servings</label>
                        <input name="quantity" type="number" step="0.01" placeholder="1.00" class="form-control"></input>
                    </div>
                    <div class="form-group">
                        <label>Serving Size</label>
                        <select name="serving" class="form-control">
                            {% for name, qty in food.servings.items() %}
                            <option value="{{ name }}">{{ name }}: {{ qty }}</option>
                            {% endfor %}
                        </select>
                        <input name="name" type="hidden" value="{{ food.name }}"></input>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" name="insertDate" value="{{ date }}">
                    </div>
                </div>
                <!-- Modal body -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Add</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</form>
