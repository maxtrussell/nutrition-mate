<!-- Modal -->
<form action="/database/add" method="post" autocomplete="off">
    <div class="modal" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title" id="exampleModalLabel">Enter Nutrition Information</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Food Name</label>
                        <input name="name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Servings (name: # grams)</label>
                        <input name="servings" type="text" class="form-control" placeholder="1 cup: 237, 1 pint: 474">
                    </div>

                    <div class="row">
                        <div class="form-group col-md-3">
                            <label>Calories</label>
                            <input name="calories" class="form-control" placeholder="0.00">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Fat (g)</label>
                            <input name="fat" class="form-control" placeholder="0.00">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Carbs (g)</label>
                            <input name="carbs" class="form-control" placeholder="0.00">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Protein (g)</label>
                            <input name="protein" class="form-control" placeholder="0.00">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Alcohol (g)</label>
                            <input name="alcohol" class="form-control" placeholder="0.00">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Fiber (g)</label>
                            <input name="fiber" class="form-control" placeholder="0.00">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Sugar (g)</label>
                            <input name="sugar" class="form-control" placeholder="0.00">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Quantity (g)</label>
                            <input name="quantity" class="form-control" placeholder="100.0">
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</form>
